AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Bridge Container on ECS Fargate with Service Discovery'

Parameters:
  VpcId:
    Type: String
  SubnetIds:
    Type: CommaDelimitedList
  EnvironmentName:
    Type: String
    Default: dev
  AllowedCIDR:
    Type: String
    Description: CIDR block allowed to access Streamlit app (default allows all - restrict for production)
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'
    ConstraintDescription: Must be a valid CIDR block (e.g., 203.0.113.0/24)

Resources:
  BridgeCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub sila2-bridge-${EnvironmentName}
      ClusterSettings:
        - Name: containerInsights
          Value: enabled

  BridgeLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/sila2-bridge-${EnvironmentName}
      RetentionInDays: 7
      KmsKeyId: alias/aws/logs

  MockDeviceLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/sila2-mock-devices-${EnvironmentName}
      RetentionInDays: 7
      KmsKeyId: alias/aws/logs

  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: sila2.local
      Vpc: !Ref VpcId

  BridgeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for SiLA2 Bridge Container
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: !Ref AllowedCIDR
          Description: HTTP access to MCP server (demo only - restrict in production)
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS for AWS API calls (Bedrock, Lambda, CloudWatch)
        - IpProtocol: tcp
          FromPort: 50051
          ToPort: 50051
          CidrIp: 0.0.0.0/0
          Description: gRPC communication to mock SiLA2 devices

  MockDeviceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Mock Device Container
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 50051
          ToPort: 50051
          CidrIp: 0.0.0.0/0
          Description: gRPC port for SiLA2 device simulation
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS for AWS API calls

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaInvoke
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                  - lambda:InvokeFunctionUrl
                Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:sila2-*
        - PolicyName: SNSPublish
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sns:Publish
                Resource: !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:sila2-events-*

  BridgeTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub sila2-bridge-${EnvironmentName}
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: bridge
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/sila2-bridge:latest
          Essential: true
          PortMappings:
            - ContainerPort: 8080
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref EnvironmentName
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: GRPC_SERVER
              Value: mock-devices.sila2.local:50051
            - Name: DEVICE_ID
              Value: hplc
            - Name: HPLC_GRPC_URL
              Value: mock-devices.sila2.local:50051
            - Name: SNS_TOPIC_ARN
              Value: !Sub arn:aws:sns:${AWS::Region}:${AWS::AccountId}:sila2-events-topic
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BridgeLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: bridge
          HealthCheck:
            Command: [CMD-SHELL, "curl -f http://localhost:8080/health || exit 1"]
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60

  BridgeServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: bridge
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 60
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  BridgeService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub sila2-bridge-${EnvironmentName}
      Cluster: !Ref BridgeCluster
      TaskDefinition: !Ref BridgeTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: [!Ref BridgeSecurityGroup]
      ServiceRegistries:
        - RegistryArn: !GetAtt BridgeServiceDiscovery.Arn

  MockDeviceTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub sila2-mock-devices-${EnvironmentName}
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      Cpu: '256'
      Memory: '512'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: mock-devices
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/sila2-mock-devices:latest
          Essential: true
          PortMappings:
            - ContainerPort: 50051
          Environment:
            - Name: ENVIRONMENT
              Value: !Ref EnvironmentName
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref MockDeviceLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: mock-devices

  MockDeviceServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: mock-devices
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 60
        NamespaceId: !Ref ServiceDiscoveryNamespace

  MockDeviceService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub sila2-mock-devices-${EnvironmentName}
      Cluster: !Ref BridgeCluster
      TaskDefinition: !Ref MockDeviceTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: [!Ref MockDeviceSecurityGroup]
      ServiceRegistries:
        - RegistryArn: !GetAtt MockDeviceServiceDiscovery.Arn

Outputs:
  ClusterName:
    Value: !Ref BridgeCluster
  BridgeServiceEndpoint:
    Value: http://bridge.sila2.local:8080
  BridgeSecurityGroup:
    Value: !Ref BridgeSecurityGroup
  ServiceDiscoveryNamespace:
    Value: !Ref ServiceDiscoveryNamespace
