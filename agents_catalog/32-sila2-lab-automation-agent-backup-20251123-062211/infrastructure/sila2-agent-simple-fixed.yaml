AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Lab Automation Agent - Simple Phase 2 Deployment (Fixed)'

Parameters:
  ProjectName:
    Type: String
    Default: sila2-lab-automation
    Description: Project name for resource naming
  
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, prod]
    Description: Environment name

Resources:
  # IAM Role for Lambda functions and AgentCore
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: LambdaExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${ProjectName}-*'
        - PolicyName: AgentCoreExecutionPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: '*'
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'

  # MCP Server Lambda Function
  MCPServerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-mcp-server-${Environment}'
      Runtime: python3.10
      Handler: mcp_server.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 512
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps({"success": True, "message": "MCP Server placeholder"})
              }
      Environment:
        Variables:
          PROJECT_NAME: !Ref ProjectName
          ENVIRONMENT: !Ref Environment

  # Gateway Tools Lambda Function
  GatewayToolsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-gateway-tools-${Environment}'
      Runtime: python3.10
      Handler: sila2_gateway_mcp_tools.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 512
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps({"success": True, "message": "Gateway Tools placeholder"})
              }
      Environment:
        Variables:
          PROJECT_NAME: !Ref ProjectName
          ENVIRONMENT: !Ref Environment
          MCP_SERVER_FUNCTION_NAME: !Ref MCPServerFunction

  # API Gateway
  GatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ProjectName}-gateway-api-${Environment}'
      Description: 'API Gateway for SiLA2 Gateway Tools'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  GatewayApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref GatewayRestApi
      ParentId: !GetAtt GatewayRestApi.RootResourceId
      PathPart: tools

  # API Gateway Method
  GatewayApiMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref GatewayRestApi
      ResourceId: !Ref GatewayApiResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GatewayToolsFunction.Arn}/invocations'

  # Lambda Permission
  GatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GatewayToolsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${GatewayRestApi}/*/*'

  # API Gateway Deployment
  GatewayApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: GatewayApiMethod
    Properties:
      RestApiId: !Ref GatewayRestApi
      StageName: !Ref Environment

  # CloudWatch Log Groups
  MCPServerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-mcp-server-${Environment}'
      RetentionInDays: 14

  GatewayToolsLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ProjectName}-gateway-tools-${Environment}'
      RetentionInDays: 14

Outputs:
  MCPServerFunctionName:
    Description: 'MCP Server Lambda function name'
    Value: !Ref MCPServerFunction
    Export:
      Name: !Sub '${ProjectName}-mcp-server-name-${Environment}'

  GatewayToolsFunctionName:
    Description: 'Gateway Tools Lambda function name'
    Value: !Ref GatewayToolsFunction
    Export:
      Name: !Sub '${ProjectName}-gateway-tools-name-${Environment}'

  GatewayApiUrl:
    Description: 'Gateway API endpoint URL'
    Value: !Sub 'https://${GatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/tools'
    Export:
      Name: !Sub '${ProjectName}-gateway-api-url-${Environment}'

  LambdaExecutionRoleArn:
    Description: 'Lambda execution role ARN'
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${ProjectName}-lambda-role-arn-${Environment}'