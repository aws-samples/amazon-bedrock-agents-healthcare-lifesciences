AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Lab Automation Agent - Phase 3 Working (HTTP/gRPC双方向対応)'

Parameters:
  Environment:
    Type: String
    Default: dev

Resources:
  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
                - bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      Policies:
        - PolicyName: BedrockAgentCoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:*
                  - bedrock-agentcore:*
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                Resource: '*'

  # Mock Device Lambda
  MockDeviceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-mock-device-lambda-${Environment}'
      Runtime: python3.10
      Handler: unified_mock_device_lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              try:
                  logger.info(f"Received event: {json.dumps(event)}")
                  
                  body = {}
                  if 'body' in event and event['body']:
                      if isinstance(event['body'], str):
                          body = json.loads(event['body'])
                      else:
                          body = event['body']
                  elif 'prompt' in event:
                      body = {'action': 'list'}
                  
                  action = body.get('action', 'unknown')
                  device_id = body.get('device_id', 'unknown')
                  
                  if action == 'list':
                      response_data = {
                          'devices': [
                              {'id': 'HPLC-01', 'type': 'hplc', 'status': 'ready'},
                              {'id': 'CENTRIFUGE-01', 'type': 'centrifuge', 'status': 'busy'},
                              {'id': 'PIPETTE-01', 'type': 'pipette', 'status': 'ready'}
                          ]
                      }
                  elif action == 'status':
                      response_data = {
                          'device_id': device_id,
                          'status': 'ready',
                          'temperature': 25.0,
                          'timestamp': '2025-11-21T03:00:00Z'
                      }
                  elif action == 'command':
                      command = body.get('command', 'unknown')
                      response_data = {
                          'device_id': device_id,
                          'command': command,
                          'result': f'Command {command} executed successfully',
                          'status': 'completed'
                      }
                  else:
                      response_data = {'error': f'Unknown action: {action}'}
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps(response_data)
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30
      MemorySize: 256

  # Protocol Bridge Lambda
  ProtocolBridgeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-protocol-bridge-${Environment}'
      Runtime: python3.10
      Handler: protocol_bridge_lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          MOCK_DEVICE_GRPC_URL: !Sub 'https://${MockDeviceGrpcApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
      Code:
        ZipFile: |
          import json
          import requests
          import os

          def handle_http_to_grpc(event, context):
              try:
                  body = {}
                  if 'body' in event and event['body']:
                      if isinstance(event['body'], str):
                          body = json.loads(event['body'])
                      else:
                          body = event['body']
                  
                  action = body.get('action', 'list')
                  device_id = body.get('device_id', 'HPLC-01')
                  command = body.get('command', 'status')
                  
                  mock_device_grpc_url = os.environ.get('MOCK_DEVICE_GRPC_URL', 'https://demo-grpc-url')
                  
                  try:
                      grpc_request = {
                          'grpc_method': 'SiLA2Device',
                          'action': action,
                          'device_id': device_id,
                          'command': command,
                          'protocol': 'grpc'
                      }
                      
                      response = requests.post(
                          f"{mock_device_grpc_url}/grpc",
                          json=grpc_request,
                          timeout=10
                      )
                      
                      if response.status_code == 200:
                          grpc_response = response.json()
                          response_data = {
                              'bridge_status': 'success',
                              'protocol_conversion': 'http_to_grpc_completed',
                              'data': grpc_response
                          }
                      else:
                          response_data = {
                              'bridge_status': 'error',
                              'protocol_conversion': 'grpc_failed',
                              'error': f'gRPC HTTP {response.status_code}'
                          }
                          
                  except Exception:
                      fallback_data = {'devices': [{'device_id': 'HPLC-01', 'status': 'ready'}]}
                      response_data = {
                          'bridge_status': 'fallback',
                          'protocol_conversion': 'grpc_fallback',
                          'data': fallback_data
                      }
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps(response_data)
                  }
                  
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }

          def handle_grpc_to_http(event, context):
              try:
                  body = {}
                  if 'body' in event and event['body']:
                      if isinstance(event['body'], str):
                          body = json.loads(event['body'])
                      else:
                          body = event['body']
                  
                  action = body.get('action', 'list')
                  device_id = body.get('device_id', 'HPLC-01')
                  command = body.get('command', 'status')
                  
                  response_data = {
                      'bridge_status': 'success',
                      'protocol_conversion': 'grpc_to_http_completed',
                      'data': {'action': action, 'device_id': device_id, 'command': command}
                  }
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps(response_data)
                  }
                  
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }

          def lambda_handler(event, context):
              try:
                  path = event.get('path', '')
                  
                  if '/grpc-bridge' in path:
                      return handle_grpc_to_http(event, context)
                  else:
                      return handle_http_to_grpc(event, context)
                      
              except Exception as e:
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30
      MemorySize: 256

  # Mock Device API Gateway
  MockDeviceApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'sila2-mock-device-api-${Environment}'
      Description: 'API Gateway for SiLA2 Mock Devices'

  DevicesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !GetAtt MockDeviceApi.RootResourceId
      PathPart: devices

  DevicesPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MockDeviceApi
      ResourceId: !Ref DevicesResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MockDeviceLambda.Arn}/invocations'

  MockDeviceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockDeviceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockDeviceApi}/*/*'

  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - DevicesPostMethod
    Properties:
      RestApiId: !Ref MockDeviceApi
      StageName: !Ref Environment

  # Protocol Bridge API Gateway (HTTP/gRPC双方向対応)
  ProtocolBridgeApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'sila2-protocol-bridge-api-${Environment}'
      Description: 'API Gateway for SiLA2 Protocol Bridge (HTTP + gRPC)'

  # HTTP Bridge Resource
  BridgeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ProtocolBridgeApi
      ParentId: !GetAtt ProtocolBridgeApi.RootResourceId
      PathPart: bridge

  BridgePostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ProtocolBridgeApi
      ResourceId: !Ref BridgeResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProtocolBridgeLambda.Arn}/invocations'

  # gRPC Bridge Resource
  GrpcBridgeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ProtocolBridgeApi
      ParentId: !GetAtt ProtocolBridgeApi.RootResourceId
      PathPart: grpc-bridge

  GrpcBridgePostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ProtocolBridgeApi
      ResourceId: !Ref GrpcBridgeResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProtocolBridgeLambda.Arn}/invocations'

  ProtocolBridgeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProtocolBridgeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ProtocolBridgeApi}/*/*'

  BridgeApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - BridgePostMethod
      - GrpcBridgePostMethod
    Properties:
      RestApiId: !Ref ProtocolBridgeApi
      StageName: !Ref Environment

  # Mock Device gRPC API Gateway
  MockDeviceGrpcApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'sila2-mock-device-grpc-api-${Environment}'
      Description: 'gRPC API Gateway for SiLA2 Mock Devices'

  GrpcResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceGrpcApi
      ParentId: !GetAtt MockDeviceGrpcApi.RootResourceId
      PathPart: grpc

  GrpcPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MockDeviceGrpcApi
      ResourceId: !Ref GrpcResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MockDeviceLambda.Arn}/invocations'

  MockDeviceGrpcLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockDeviceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockDeviceGrpcApi}/*/*'

  GrpcApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - GrpcPostMethod
    Properties:
      RestApiId: !Ref MockDeviceGrpcApi
      StageName: !Ref Environment

Outputs:
  ProtocolBridgeApiUrl:
    Description: 'Protocol Bridge API Gateway URL'
    Value: !Sub 'https://${ProtocolBridgeApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    
  MockDeviceGrpcApiUrl:
    Description: 'Mock Device gRPC API Gateway URL'  
    Value: !Sub 'https://${MockDeviceGrpcApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    
  ApiGatewayUrl:
    Description: 'Mock Device API Gateway URL (HTTP)'
    Value: !Sub 'https://${MockDeviceApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'

  LambdaExecutionRoleArn:
    Description: 'Lambda Execution Role ARN'
    Value: !GetAtt LambdaExecutionRole.Arn