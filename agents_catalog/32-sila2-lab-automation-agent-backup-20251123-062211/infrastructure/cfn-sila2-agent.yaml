AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for SiLA2 Lab Automation Agent with AgentCore Runtime

Parameters:
  BucketName:
    Type: String
    Description: S3 bucket containing deployment artifacts
  
  LambdaKey:
    Type: String
    Description: S3 key for Lambda function code
    Default: lambda.zip
  
  Sila2ServerKey:
    Type: String
    Description: S3 key for SiLA2 server code
    Default: sila2_server.zip
  
  AgentRuntimeName:
    Type: String
    Description: Name for the AgentCore Runtime
    Default: "sila2-lab-automation"
  
  S3StackReady:
    Type: String
    Description: Dependency parameter to ensure S3 stack is ready
    Default: "ready"

Resources:


  # IAM role for Lambda function with AgentCore permissions
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Sila2SimulatorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                  - ssm:GetParameter
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sila2-lab-automation/*
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"

  # IAM role for AgentCore Runtime
  AgentCoreRuntimeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SiLA2AgentCorePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sila2-lab-automation/*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::${BucketName}/*"

  # Lambda function for SiLA2 Lab Automation Agent (AgentCore compatible)
  SiLA2AgentFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AgentRuntimeName}-function"
      Description: SiLA2 Lab Automation Agent using AgentCore + Strands SDK
      Runtime: python3.9
      Handler: main.lambda_handler
      Role: !GetAtt AgentCoreRuntimeRole.Arn
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref LambdaKey
      MemorySize: 512
      Timeout: 300
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          STRANDS_OTEL_ENABLE_CONSOLE_EXPORT: "true"
          STRANDS_TOOL_CONSOLE_MODE: "enabled"
          SILA2_HOST: "localhost"
          SILA2_PORT: "50051"
          LOG_LEVEL: "INFO"
      Tags:
        - Key: Application
          Value: SiLA2LabAutomation
        - Key: Environment
          Value: Production

  # IAM role for Greengrass component with enhanced permissions
  GreengrassRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: greengrass.amazonaws.com
            Action: sts:AssumeRole

      Policies:
        - PolicyName: Sila2ServerPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sila2-lab-automation/*
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  # Greengrass component for SiLA2 server with AgentCore
  Sila2ServerComponent:
    Type: AWS::GreengrassV2::ComponentVersion
    Properties:
      InlineRecipe: !Sub |
        RecipeFormatVersion: '2020-01-25'
        ComponentName: com.sila2.server
        ComponentVersion: '1.0.0'
        ComponentDescription: SiLA2 server component with AgentCore + Strands SDK
        ComponentPublisher: AWS
        ComponentDependencies:
          aws.greengrass.TokenExchangeService:
            VersionRequirement: ^2.0.0
            DependencyType: HARD
        Manifests:
          - Platform:
              os: linux
            Lifecycle:
              Install:
                Script: |-
                  #!/bin/bash
                  set -e
                  # Install Python dependencies
                  pip3 install sila2 boto3 strands
              Run:
                RequiresPrivilege: false
                Script: |-
                  #!/bin/bash
                  set -e
                  # Start SiLA2 server with AgentCore integration
                  python3 {artifacts:path}/sila2_server.py
            Artifacts:
              - URI: s3://${BucketName}/${Sila2ServerKey}
                Permission:
                  Read: ALL
                  Execute: ALL


  # SSM Parameters for configuration
  AgentRuntimeArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/agentcore/runtime_arn
      Type: String
      Value: !GetAtt SiLA2AgentFunction.Arn
      Description: AgentCore Runtime ARN for SiLA2 Lab Automation

  AgentRuntimeIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/agentcore/runtime_id
      Type: String
      Value: !Ref SiLA2AgentFunction
      Description: AgentCore Runtime ID for SiLA2 Lab Automation

  ConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/config/simulator_host
      Type: String
      Value: "localhost"
      Description: SiLA2 simulator host configuration

  GreengrassRoleParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/greengrass/role_arn
      Type: String
      Value: !GetAtt GreengrassRole.Arn

Outputs:
  AgentRuntimeArn:
    Description: ARN of the AgentCore Runtime (Lambda Function)
    Value: !GetAtt SiLA2AgentFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-AgentRuntimeArn

  AgentRuntimeId:
    Description: ID of the AgentCore Runtime (Lambda Function)
    Value: !Ref SiLA2AgentFunction
    Export:
      Name: !Sub ${AWS::StackName}-AgentRuntimeId

  GreengrassRoleArn:
    Description: ARN of the Greengrass role
    Value: !GetAtt GreengrassRole.Arn

  Sila2ServerComponentArn:
    Description: ARN of the SiLA2 server component
    Value: !GetAtt Sila2ServerComponent.Arn