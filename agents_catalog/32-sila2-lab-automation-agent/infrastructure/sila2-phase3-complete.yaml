AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Lab Automation Agent Phase 3 - Complete Implementation'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Environment name

Resources:
  # Lambda実行ロール（AgentCore対応）
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-lambda-execution-role"
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
                - bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonBedrockFullAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser
      Policies:
        - PolicyName: SiLA2AgentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - bedrock:InvokeModel
                  - bedrock-runtime:InvokeModel
                  - bedrock-agent-runtime:*
                  - lambda:InvokeFunction
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: '*'

  # API Gateway
  SiLA2ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      Description: SiLA2 Lab Automation API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # 1. AgentCore Runtime Lambda
  AgentCoreRuntimeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sila2-agentcore-runtime-${Environment}"
      Runtime: python3.11
      Handler: agentcore_runtime.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              logger.info(f"AgentCore Runtime Event: {json.dumps(event)}")
              
              try:
                  if 'tool_name' in event:
                      tool_name = event['tool_name']
                      parameters = event.get('parameters', {})
                      
                      if tool_name == 'list_devices':
                          return {
                              'statusCode': 200,
                              'body': json.dumps({
                                  'devices': [
                                      {'id': 'hplc-001', 'name': 'HPLC System', 'status': 'ready'},
                                      {'id': 'centrifuge-001', 'name': 'Centrifuge', 'status': 'ready'},
                                      {'id': 'pipette-001', 'name': 'Pipette', 'status': 'ready'}
                                  ]
                              })
                          }
                      
                      elif tool_name == 'device_status':
                          device_id = parameters.get('device_id', 'unknown')
                          return {
                              'statusCode': 200,
                              'body': json.dumps({
                                  'device_id': device_id,
                                  'status': 'ready',
                                  'temperature': 25.0,
                                  'pressure': 1.0
                              })
                          }
                      
                      elif tool_name == 'device_command':
                          return {
                              'statusCode': 200,
                              'body': json.dumps({
                                  'result': 'Command executed successfully',
                                  'timestamp': '2024-01-01T00:00:00Z'
                              })
                          }
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps({'message': 'AgentCore Runtime is running'})
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30
      Environment:
        Variables:
          ENVIRONMENT: !Ref Environment

  # 2. Gateway Tools Lambda
  GatewayToolsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sila2-lab-automation-gateway-tools-${Environment}"
      Runtime: python3.11
      Handler: sila2_gateway_tools_simplified.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              logger.info(f"Gateway Tools Event: {json.dumps(event)}")
              
              try:
                  action = event.get('action', 'list_devices')
                  
                  if action == 'list_devices':
                      return {
                          'statusCode': 200,
                          'body': json.dumps({
                              'devices': [
                                  {'id': 'HPLC-01', 'type': 'HPLC', 'status': 'ready'},
                                  {'id': 'CENTRIFUGE-01', 'type': 'Centrifuge', 'status': 'idle'},
                                  {'id': 'PIPETTE-01', 'type': 'Pipette', 'status': 'ready'}
                              ]
                          })
                      }
                  
                  elif action == 'device_status':
                      device_id = event.get('device_id', 'unknown')
                      return {
                          'statusCode': 200,
                          'body': json.dumps({
                              'device_id': device_id,
                              'status': 'operational',
                              'temperature': 25.0,
                              'pressure': 1.0
                          })
                      }
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps({'message': 'Gateway Tools operational'})
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30

  # 3. Protocol Bridge Lambda
  ProtocolBridgeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sila2-protocol-bridge-${Environment}"
      Runtime: python3.11
      Handler: protocol_bridge_lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              logger.info(f"Protocol Bridge Event: {json.dumps(event)}")
              
              try:
                  # HTTP ↔ gRPC conversion logic
                  method = event.get('httpMethod', 'GET')
                  path = event.get('path', '/')
                  
                  if 'devices' in path:
                      return {
                          'statusCode': 200,
                          'headers': {'Content-Type': 'application/json'},
                          'body': json.dumps({
                              'message': 'Protocol Bridge - Device list',
                              'devices': [
                                  {'id': 'bridge-hplc-001', 'protocol': 'gRPC', 'status': 'ready'},
                                  {'id': 'bridge-centrifuge-001', 'protocol': 'gRPC', 'status': 'ready'}
                              ]
                          })
                      }
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'message': 'Protocol Bridge operational'})
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30

  # 4. Mock Device Lambda
  MockDeviceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sila2-mock-device-lambda-${Environment}"
      Runtime: python3.11
      Handler: mock_device_lambda_enhanced.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import logging
          import time

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              logger.info(f"Mock Device Event: {json.dumps(event)}")
              
              try:
                  method = event.get('httpMethod', 'GET')
                  path = event.get('path', '/')
                  
                  if method == 'GET' and 'devices' in path:
                      return {
                          'statusCode': 200,
                          'headers': {'Content-Type': 'application/json'},
                          'body': json.dumps({
                              'devices': [
                                  {
                                      'id': 'mock-hplc-001',
                                      'name': 'Mock HPLC System',
                                      'type': 'HPLC',
                                      'status': 'ready',
                                      'capabilities': ['separation', 'analysis'],
                                      'last_updated': int(time.time())
                                  },
                                  {
                                      'id': 'mock-centrifuge-001',
                                      'name': 'Mock Centrifuge',
                                      'type': 'Centrifuge',
                                      'status': 'idle',
                                      'capabilities': ['spin', 'separate'],
                                      'last_updated': int(time.time())
                                  }
                              ]
                          })
                      }
                  
                  elif method == 'POST' and 'command' in path:
                      return {
                          'statusCode': 200,
                          'headers': {'Content-Type': 'application/json'},
                          'body': json.dumps({
                              'result': 'Mock command executed',
                              'timestamp': int(time.time()),
                              'status': 'success'
                          })
                      }
                  
                  return {
                      'statusCode': 200,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'message': 'Mock Device Service operational'})
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30

  # 5. gRPC Device Lambda
  GrpcDeviceFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "sila2-grpc-device-lambda-${Environment}"
      Runtime: python3.11
      Handler: lambda_grpc_device_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          import logging

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              logger.info(f"gRPC Device Event: {json.dumps(event)}")
              
              try:
                  # gRPC device simulation
                  action = event.get('action', 'status')
                  
                  if action == 'list_devices':
                      return {
                          'statusCode': 200,
                          'body': json.dumps({
                              'grpc_devices': [
                                  {'id': 'grpc-hplc-001', 'endpoint': 'localhost:50051', 'status': 'ready'},
                                  {'id': 'grpc-centrifuge-001', 'endpoint': 'localhost:50052', 'status': 'ready'}
                              ]
                          })
                      }
                  
                  elif action == 'device_command':
                      return {
                          'statusCode': 200,
                          'body': json.dumps({
                              'result': 'gRPC command executed',
                              'protocol': 'gRPC',
                              'status': 'success'
                          })
                      }
                  
                  return {
                      'statusCode': 200,
                      'body': json.dumps({'message': 'gRPC Device Handler operational'})
                  }
                  
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  return {
                      'statusCode': 500,
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30

  # API Gateway Resources and Methods

  # AgentCore Resource
  AgentCoreResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ParentId: !GetAtt SiLA2ApiGateway.RootResourceId
      PathPart: agentcore

  AgentCoreMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ResourceId: !Ref AgentCoreResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AgentCoreRuntimeFunction.Arn}/invocations"

  # Gateway Resource
  GatewayResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ParentId: !GetAtt SiLA2ApiGateway.RootResourceId
      PathPart: gateway

  GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ResourceId: !Ref GatewayResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GatewayToolsFunction.Arn}/invocations"

  # Protocol Bridge Resource
  ProtocolResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ParentId: !GetAtt SiLA2ApiGateway.RootResourceId
      PathPart: protocol

  ProtocolMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ResourceId: !Ref ProtocolResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ProtocolBridgeFunction.Arn}/invocations"

  # Devices Resource
  DevicesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ParentId: !GetAtt SiLA2ApiGateway.RootResourceId
      PathPart: devices

  DevicesMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ResourceId: !Ref DevicesResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MockDeviceFunction.Arn}/invocations"

  # gRPC Resource
  GrpcResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ParentId: !GetAtt SiLA2ApiGateway.RootResourceId
      PathPart: grpc

  GrpcMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      ResourceId: !Ref GrpcResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GrpcDeviceFunction.Arn}/invocations"

  # Lambda Permissions
  AgentCoreLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AgentCoreRuntimeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SiLA2ApiGateway}/*/POST/agentcore"

  GatewayLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GatewayToolsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SiLA2ApiGateway}/*/*/gateway"

  ProtocolLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ProtocolBridgeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SiLA2ApiGateway}/*/*/protocol"

  DevicesLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockDeviceFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SiLA2ApiGateway}/*/*/devices"

  GrpcLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GrpcDeviceFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${SiLA2ApiGateway}/*/*/grpc"

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - AgentCoreMethod
      - GatewayMethod
      - ProtocolMethod
      - DevicesMethod
      - GrpcMethod
    Properties:
      RestApiId: !Ref SiLA2ApiGateway
      StageName: !Ref Environment

Outputs:
  ApiGatewayUrl:
    Description: API Gateway URL
    Value: !Sub "https://${SiLA2ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-api-url"

  LambdaExecutionRoleArn:
    Description: Lambda Execution Role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-lambda-role-arn"

  AgentCoreRuntimeFunctionArn:
    Description: AgentCore Runtime Function ARN
    Value: !GetAtt AgentCoreRuntimeFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-agentcore-function-arn"

  GatewayToolsFunctionArn:
    Description: Gateway Tools Function ARN
    Value: !GetAtt GatewayToolsFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-gateway-tools-function-arn"

  ProtocolBridgeFunctionArn:
    Description: Protocol Bridge Function ARN
    Value: !GetAtt ProtocolBridgeFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-protocol-bridge-function-arn"

  MockDeviceFunctionArn:
    Description: Mock Device Function ARN
    Value: !GetAtt MockDeviceFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-mock-device-function-arn"

  GrpcDeviceFunctionArn:
    Description: gRPC Device Function ARN
    Value: !GetAtt GrpcDeviceFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-grpc-device-function-arn"