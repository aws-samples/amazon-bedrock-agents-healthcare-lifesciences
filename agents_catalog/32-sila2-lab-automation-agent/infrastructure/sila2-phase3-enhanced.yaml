AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Lab Automation Agent - Phase 3 Enhanced (MCP-gRPC Bridge + Device Registry)'

Parameters:
  Environment:
    Type: String
    Default: dev

Resources:
  # Enhanced IAM Role with DynamoDB permissions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
                - bedrock-agentcore.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      Policies:
        - PolicyName: BedrockAgentCoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:*
                  - bedrock-agentcore:*
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: '*'

  # Device Registry DynamoDB Table (Phase 4 Foundation)
  DeviceRegistryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'sila2-device-registry-${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: device_id
          AttributeType: S
        - AttributeName: device_type
          AttributeType: S
      KeySchema:
        - AttributeName: device_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: device-type-index
          KeySchema:
            - AttributeName: device_type
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  # MCP-gRPC Bridge Lambda
  MCPGRPCBridgeLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-protocol-bridge-lambda-${Environment}'
      Runtime: python3.10
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          GRPC_SUPPORT: 'true'
          DEVICE_REGISTRY_MODE: 'enhanced'
          DEVICE_REGISTRY_TABLE: !Ref DeviceRegistryTable
          SILA2_COMPLIANCE: 'true'
          MULTI_VENDOR_SUPPORT: 'true'
          PHASE4_READY: 'true'
      Code:
        ZipFile: |
          import json
          import logging
          import os
          from datetime import datetime

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              try:
                  logger.info(f"MCP-gRPC Bridge received: {json.dumps(event)}")
                  
                  # Environment variables
                  grpc_support = os.environ.get('GRPC_SUPPORT', 'true')
                  device_registry_mode = os.environ.get('DEVICE_REGISTRY_MODE', 'enhanced')
                  
                  # Parse request
                  http_method = event.get('httpMethod', 'GET')
                  path = event.get('path', '')
                  path_params = event.get('pathParameters') or {}
                  
                  # Route handling
                  if path == '/devices' and http_method == 'GET':
                      # Device list
                      devices = [
                          {'device_id': 'HPLC-01', 'type': 'hplc', 'status': 'ready', 'location': 'Lab-A'},
                          {'device_id': 'CENTRIFUGE-01', 'type': 'centrifuge', 'status': 'busy', 'location': 'Lab-B'},
                          {'device_id': 'PIPETTE-01', 'type': 'pipette', 'status': 'ready', 'location': 'Lab-A'}
                      ]
                      result = {
                          'success': True,
                          'devices': devices,
                          'count': len(devices),
                          'timestamp': datetime.now().isoformat(),
                          'source': 'mcp_grpc_bridge'
                      }
                  
                  elif path.startswith('/device/') and path_params.get('device_id'):
                      # Device specific request
                      device_id = path_params['device_id']
                      result = {
                          'success': True,
                          'device_id': device_id,
                          'status': 'ready',
                          'timestamp': datetime.now().isoformat(),
                          'source': 'mcp_grpc_bridge'
                      }
                  
                  else:
                      result = {'success': False, 'error': 'Invalid endpoint'}
                  
                  return {
                      'statusCode': 200 if result.get('success') else 400,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps(result)
                  }
                  
              except Exception as e:
                  logger.error(f"MCP-gRPC Bridge error: {e}")
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'success': False, 'error': str(e)})
                  }
      Timeout: 30
      MemorySize: 512

  # Enhanced Mock Device Lambda
  MockDeviceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-mock-device-lambda-${Environment}'
      Runtime: python3.10
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          DEVICE_REGISTRY_TABLE: !Ref DeviceRegistryTable
          GRPC_SUPPORT: 'true'
      Code:
        ZipFile: |
          import json
          import logging
          from datetime import datetime

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          def lambda_handler(event, context):
              try:
                  logger.info(f"Enhanced Mock Device received: {json.dumps(event)}")
                  
                  # Parse request
                  body = {}
                  if 'body' in event and event['body']:
                      if isinstance(event['body'], str):
                          body = json.loads(event['body'])
                      else:
                          body = event['body']
                  
                  action = body.get('action', 'status')
                  device_id = body.get('device_id', 'unknown')
                  
                  # Enhanced device responses
                  if action == 'list':
                      response_data = {
                          'devices': [
                              {'id': 'HPLC-01', 'type': 'hplc', 'status': 'ready', 'location': 'Lab-A'},
                              {'id': 'CENTRIFUGE-01', 'type': 'centrifuge', 'status': 'busy', 'location': 'Lab-B'},
                              {'id': 'PIPETTE-01', 'type': 'pipette', 'status': 'ready', 'location': 'Lab-A'}
                          ],
                          'registry_mode': 'enhanced'
                      }
                  elif action == 'status':
                      response_data = {
                          'device_id': device_id,
                          'status': 'ready',
                          'temperature': 25.0,
                          'timestamp': datetime.now().isoformat(),
                          'sila2_compliant': True
                      }
                  else:
                      response_data = {'error': f'Unknown action: {action}'}
                  
                  return {
                      'statusCode': 200,
                      'headers': {
                          'Content-Type': 'application/json',
                          'Access-Control-Allow-Origin': '*'
                      },
                      'body': json.dumps(response_data)
                  }
                  
              except Exception as e:
                  logger.error(f"Enhanced Mock Device error: {e}")
                  return {
                      'statusCode': 500,
                      'headers': {'Content-Type': 'application/json'},
                      'body': json.dumps({'error': str(e)})
                  }
      Timeout: 30
      MemorySize: 256

  # Enhanced API Gateway
  MockDeviceApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'sila2-mock-device-api-${Environment}'
      Description: 'Enhanced API Gateway for SiLA2 Mock Devices with gRPC support'

  # Devices Resource
  DevicesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !GetAtt MockDeviceApi.RootResourceId
      PathPart: devices

  # Device Resource (for individual device access)
  DeviceResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !GetAtt MockDeviceApi.RootResourceId
      PathPart: device

  # Device ID Resource
  DeviceIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !Ref DeviceResource
      PathPart: '{device_id}'

  # gRPC Resource (Phase 3 Foundation)
  GrpcResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !GetAtt MockDeviceApi.RootResourceId
      PathPart: grpc

  # gRPC Device Resource
  GrpcDeviceResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !Ref GrpcResource
      PathPart: device

  # gRPC Device ID Resource
  GrpcDeviceIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MockDeviceApi
      ParentId: !Ref GrpcDeviceResource
      PathPart: '{device_id}'

  # Methods
  DevicesGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MockDeviceApi
      ResourceId: !Ref DevicesResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MCPGRPCBridgeLambda.Arn}/invocations'

  DeviceGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MockDeviceApi
      ResourceId: !Ref DeviceIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MCPGRPCBridgeLambda.Arn}/invocations'

  # gRPC Methods
  GrpcDeviceGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MockDeviceApi
      ResourceId: !Ref GrpcDeviceIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MCPGRPCBridgeLambda.Arn}/invocations'

  # Lambda Permissions
  MCPGRPCBridgeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MCPGRPCBridgeLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockDeviceApi}/*/*'

  MockDeviceLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MockDeviceLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MockDeviceApi}/*/*'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: 
      - DevicesGetMethod
      - DeviceGetMethod
      - GrpcDeviceGetMethod
    Properties:
      RestApiId: !Ref MockDeviceApi
      StageName: !Ref Environment

Outputs:
  ApiGatewayUrl:
    Description: 'Enhanced API Gateway URL'
    Value: !Sub 'https://${MockDeviceApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayUrl'

  GrpcEndpoint:
    Description: 'gRPC Endpoint URL'
    Value: !Sub 'https://${MockDeviceApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/grpc'
    Export:
      Name: !Sub '${AWS::StackName}-GrpcEndpoint'

  DeviceRegistryTable:
    Description: 'Device Registry DynamoDB Table Name'
    Value: !Ref DeviceRegistryTable
    Export:
      Name: !Sub '${AWS::StackName}-DeviceRegistryTable'

  LambdaExecutionRoleArn:
    Description: 'Enhanced Lambda Execution Role ARN'
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaExecutionRoleArn'

  MCPGRPCBridgeLambdaArn:
    Description: 'MCP-gRPC Bridge Lambda ARN'
    Value: !GetAtt MCPGRPCBridgeLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-MCPGRPCBridgeLambdaArn'