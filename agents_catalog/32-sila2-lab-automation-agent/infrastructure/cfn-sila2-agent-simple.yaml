AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template for SiLA2 Lab Automation Agent with Lambda only

Parameters:
  BucketName:
    Type: String
    Description: S3 bucket containing deployment artifacts
  
  LambdaKey:
    Type: String
    Description: S3 key for Lambda function code
    Default: sila2-lab-automation/agentcore-package.zip
  
  AgentRuntimeName:
    Type: String
    Description: Name for the AgentCore Runtime
    Default: "sila2-lab-automation"

Resources:
  # IAM role for Lambda function
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: Sila2SimulatorPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:PutParameter
                  - ssm:GetParameter
                Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/sila2-lab-automation/*
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::${BucketName}/*"

  # Lambda function for SiLA2 Lab Automation Agent
  SiLA2AgentFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "${AgentRuntimeName}-function"
      Description: SiLA2 Lab Automation Agent using AgentCore + Strands SDK
      Runtime: python3.9
      Handler: main.lambda_handler
      Role: !GetAtt LambdaRole.Arn
      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref LambdaKey
      MemorySize: 512
      Timeout: 300
      Environment:
        Variables:
          REGION: !Ref AWS::Region
          STRANDS_OTEL_ENABLE_CONSOLE_EXPORT: "true"
          STRANDS_TOOL_CONSOLE_MODE: "enabled"
          SILA2_HOST: "localhost"
          SILA2_PORT: "50051"
          LOG_LEVEL: "INFO"
      Tags:
        - Key: Application
          Value: SiLA2LabAutomation
        - Key: Environment
          Value: Production

  # SSM Parameters for configuration
  AgentRuntimeArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/agentcore/runtime_arn
      Type: String
      Value: !GetAtt SiLA2AgentFunction.Arn
      Description: AgentCore Runtime ARN for SiLA2 Lab Automation

  AgentRuntimeIdParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/agentcore/runtime_id
      Type: String
      Value: !Ref SiLA2AgentFunction
      Description: AgentCore Runtime ID for SiLA2 Lab Automation

  ConfigParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: /sila2-lab-automation/config/simulator_host
      Type: String
      Value: "localhost"
      Description: SiLA2 simulator host configuration

Outputs:
  AgentRuntimeArn:
    Description: ARN of the AgentCore Runtime (Lambda Function)
    Value: !GetAtt SiLA2AgentFunction.Arn
    Export:
      Name: !Sub ${AWS::StackName}-AgentRuntimeArn

  AgentRuntimeId:
    Description: ID of the AgentCore Runtime (Lambda Function)
    Value: !Ref SiLA2AgentFunction
    Export:
      Name: !Sub ${AWS::StackName}-AgentRuntimeId

  LambdaFunctionName:
    Description: Name of the Lambda function
    Value: !Ref SiLA2AgentFunction