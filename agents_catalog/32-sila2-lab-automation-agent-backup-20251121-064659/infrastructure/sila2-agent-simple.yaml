AWSTemplateFormatVersion: '2010-09-09'
Description: 'SiLA2 Lab Automation Agent - Phase 3 Simple'

Parameters:
  Environment:
    Type: String
    Default: dev

Resources:
  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Gateway Tools Lambda (Simplified)
  GatewayToolsLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-lab-automation-gateway-tools-${Environment}'
      Runtime: python3.10
      Handler: sila2_gateway_tools_simplified.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': json.dumps({'message': 'Gateway Tools Placeholder'})}
      Timeout: 30
      MemorySize: 256

  # Mock Device Lambda (Enhanced)
  MockDeviceLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'sila2-mock-device-lambda-${Environment}'
      Runtime: python3.10
      Handler: mock_device_lambda_enhanced.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': json.dumps({'message': 'Mock Device Placeholder'})}
      Timeout: 30
      MemorySize: 256

  # API Gateway for Mock Devices
  MockDeviceApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'sila2-mock-device-api-${Environment}'
      Description: 'API Gateway for SiLA2 Mock Devices'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref MockDeviceApi
      StageName: !Ref Environment

Outputs:
  GatewayToolsLambdaArn:
    Description: 'Gateway Tools Lambda ARN'
    Value: !GetAtt GatewayToolsLambda.Arn

  MockDeviceLambdaArn:
    Description: 'Mock Device Lambda ARN'
    Value: !GetAtt MockDeviceLambda.Arn

  MockDeviceApiUrl:
    Description: 'Mock Device API Gateway URL'
    Value: !Sub 'https://${MockDeviceApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'